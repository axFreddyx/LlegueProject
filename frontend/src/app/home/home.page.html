<app-header></app-header>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <!-- <ion-title>Inicio</ion-title> -->
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="bg-light">
  <div class="container py-4">
    <!-- Encabezado -->
    <div class="text-center mb-4">
      <img src="assets/img/escuela.png" alt="Logo Escuela" width="100">
      <h1 class="mt-3 text-dark">Panel Administrativo</h1>
      <p class="text-muted">Sistema de Recogida de Alumnos</p>
    </div>

    <!-- Tarjetas de gestión -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card border-success shadow-sm h-100">
          <div class="card-body text-center">
            <ion-icon name="people-circle-outline" class="icono-admin"></ion-icon>
            <h5 class="card-title mt-2">Padres Registrados</h5>
            <p class="card-text">Gestiona la información de los padres autorizados.</p>
            <ion-button color="success" expand="block">Ver Padres</ion-button>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="card border-primary shadow-sm h-100">
          <div class="card-body text-center">
            <ion-icon name="school-outline" class="icono-admin"></ion-icon>
            <h5 class="card-title mt-2">Alumnos</h5>
            <p class="card-text">Consulta y edita los datos de los alumnos.</p>
            <ion-button color="primary" expand="block">Ver Alumnos</ion-button>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="card border-warning shadow-sm h-100">
          <div class="card-body text-center">
            <ion-icon name="glasses-outline" class="icono-admin"></ion-icon>
            <h5 class="card-title mt-2">Docentes</h5>
            <p class="card-text">Consulta Docentes.</p>
            <ion-button color="warning" expand="block">Ver Historial</ion-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Pie -->
    <div class="text-center mt-5 text-secondary small">
      © 2025 Escuela Primaria Benito Juárez | Llegué
    </div>
  </div>
</ion-content>
