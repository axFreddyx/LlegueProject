<ion-header class="custom-header">
  <ion-toolbar>
    <ion-title>Llegué</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/historial">
        <ion-icon name="time-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding custom-llegue-content">

  <div class="llegue-wrapper">
    <ion-button expand="block" fill="clear" class="btn-llegue" (click)="setOpen(true)">
      Llegué
    </ion-button>
  </div>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Seleccione el hijo por el cual viene</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" size-md="6">
              <ion-card class="card-llegada">
                <div class="text-center">
                  <img src="assets/img/ejemplo.jpg" alt="Logo" class="form-logo" />
                  <ion-card-header>
                    <ion-card-title>Juan Hernández</ion-card-title>
                    <ion-card-subtitle>3°B</ion-card-subtitle>
                  </ion-card-header>
                  <ion-button fill="solid" class="btn-llegue">Llegué</ion-button>
                </div>
              </ion-card>
            </ion-col>
            <ion-col size="12" size-md="6">
              <ion-card class="card-llegada">
                <div class="text-center">
                  <img src="assets/img/ejemplo2.jpg" alt="Logo" class="form-logo" />
                  <ion-card-header>
                    <ion-card-title>Adolfo Hernandez</ion-card-title>
                    <ion-card-subtitle>6° B</ion-card-subtitle>
                  </ion-card-header>
                  <ion-button fill="solid" class="btn-llegue">Llegué</ion-button>
                </div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
