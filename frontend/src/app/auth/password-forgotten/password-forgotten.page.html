<ion-content [fullscreen]="true" class="ion-padding">

  <div class="container text-center">
    <h1 class="titulo">Recuperar contraseña</h1>

    <div class="password-forgotten-container">
      <p class="instruction">
        Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
      </p>

      <!-- Input de correo -->
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <!-- Botón enviar -->
      <ion-button expand="block" class="btn-principal">
        Enviar enlace
      </ion-button>

      <!-- Mensaje de ayuda -->
      <p class="help-text">
        Recibirás un correo con instrucciones para restablecer tu contraseña.
      </p>

      <!-- Botón volver al login -->
      <div class="link-container">
        <a routerLink="/login" class="link">← Volver al inicio de sesión</a>
      </div>

    </div>
  </div>

</ion-content>
