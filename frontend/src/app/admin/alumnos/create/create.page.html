<ion-header class="custom-header">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title class="navbar-title">
      Crear Alumno
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/create/autorizada">Crear Persona Autorizada</ion-item>
      <ion-item routerLink="/create/docente">Crear Docente</ion-item>
      <!-- <ion-item routerLink="/perfil">Perfil</ion-item>
      <ion-item routerLink="/ajustes">Ajustes</ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-content [fullscreen]="true">
  <div class="container text-center" mode="ios">
    <h1>
      Crear Alumno
    </h1>
    <ion-grid fixed>
      <ion-row>

        <!-- Nombre -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Nombre(s)</ion-label>
            <ion-input type="text" placeholder="Nombre(s)"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Apellidos -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Apellidos</ion-label>
            <ion-input type="text" placeholder="Apellidos"></ion-input>
          </ion-item>
        </ion-col>
        <!-- Contraseña -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Persona Autorizada</ion-label>
            <ion-input type="text" placeholder="Persona Autorizada"></ion-input>
          </ion-item>
        </ion-col>


        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label position="stacked">Salón</ion-label>
            <ion-input type="text" placeholder="Salón"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Foto -->
        <ion-col size="12">
          <ion-item lines="none" class="foto-input">
            <ion-label position="stacked">Foto de perfil</ion-label>
            <input type="file" accept="image/*" (change)="onFileChange($event)" />
          </ion-item>
          <div class="ion-text-center ion-margin-top" *ngIf="previewImg">
            <img [src]="previewImg" class="preview-img" />
          </div>
        </ion-col>

        <!-- Botón -->
        <ion-col size="12">
          <ion-button expand="block" shape="round" fill="clear">
            Crear Cuenta
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
