<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">
      <div class="header-title">
        <img src="assets/img/escuela.png" alt="" class="logo-title">
        <!-- <span class="span-title">Panel Administrativo</span> -->
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil" title="Mi perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <div class="container text-center">
    <h1 class="titulo">
      Crear Cuenta
    </h1>
    <img src="assets/img/escuela.png" alt="Logo Escuela" width="120">
    <ion-grid fixed>
      <ion-row>

        <!-- Nombre -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="label-input" position="stacked">Nombre(s)</ion-label>
            <ion-input type="text" placeholder="Nombre(s)" [(ngModel)]="user.nombre"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Apellidos -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="label-input" position="stacked">Apellidos</ion-label>
            <ion-input type="text" placeholder="Apellidos" [(ngModel)]="user.apellidos"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Usuario -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="label-input" position="stacked">Usuario</ion-label>
            <ion-input type="text" placeholder="Usuario" [(ngModel)]="user.username"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Correo -->
        <ion-col size="12" size-md="6">
          <ion-item>
            <ion-label class="label-input" position="stacked">Correo Electrónico</ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>

        <!-- Contraseña -->
        <ion-col size="12">
          <ion-item>
            <ion-label class="label-input" position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="label-input" position="stacked">Rol</ion-label>
            <ion-select [(ngModel)]="user.role" placeholder="Seleccione Rol">
              <ion-select-option  *ngFor="let role of roles" [value]="role.id">
                {{role.name}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <!-- Foto
        <ion-col size="12">
          <ion-item lines="none" class="foto-input">
            <ion-label class="label-input" position="stacked">Foto de perfil</ion-label>
            <input type="file" accept="image/*" (change)="onFileChange($event)" placeholder="Foto de perfil" [(ngModel)]="user.foto" />
          </ion-item>
          <div class="ion-text-center ion-margin-top" *ngIf="previewImg">
            <img alt="img" [src]="previewImg" class="preview-img" />
          </div>
        </ion-col> -->

        <!-- Botón -->
        <ion-col size="12">
          <ion-button expand="block" shape="round" fill="clear" class="btn-principal" (click)="crearPersona()">
            Crear Cuenta
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
