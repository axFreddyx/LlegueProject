<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">
      <div class="header-title">
        <img src="assets/img/escuela.png" alt="" class="logo-title">
        <!-- <span class="span-title">Panel Administrativo</span> -->
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="text-center mb-4">
      <h1 class="mt-3 titulo">Salones, Grados y Grupos</h1>
    </div>

    <div class="container">
      <ion-grid fixed>
        <ion-row class="salones-row">
          <ion-col size="12" size-md="4">
            <ion-input class="salones-input" type="text" placeholder="Aula"></ion-input>
          </ion-col>
          <ion-col size="12" size-md="4">
            <ion-input class="salones-input" type="text" placeholder="Grado"></ion-input>
          </ion-col>
          <ion-col size="12" size-md="4">
            <ion-input class="salones-input" type="text" placeholder="Grupo"></ion-input>
          </ion-col>
          <ion-col size="12" size-md="12" class="salones-btn-col">
            <ion-button expand="block" class="btn-principal">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              Agregar Sal√≥n
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="container salon-container">
      <h2 class="text-center salon-titulo2">Salones</h2>

      <ion-list class="salon-list">
        <ion-item class="salon-item salon-list-header">
          <ion-label class="salon-col">Aula</ion-label>
          <ion-label class="salon-col">Grado</ion-label>
          <ion-label class="salon-col">Grupo</ion-label>
          <ion-label class="salon-col salon-action">Editar</ion-label>
          <ion-label class="salon-col salon-action">Borrar</ion-label>
        </ion-item>

        <ion-item *ngFor="let s of salones" class="salon-item">
          <ion-label class="salon-col">{{ s.aula }}</ion-label>
          <ion-label class="salon-col">{{ s.grado }}</ion-label>
          <ion-label class="salon-col">{{ s.grupo }}</ion-label>
          <ion-label class="salon-col salon-action">
            <ion-icon name="pencil-outline" class="salon-icon-edit"></ion-icon>
          </ion-label>
          <ion-label class="salon-col salon-action">
            <ion-icon name="trash-outline" class="salon-icon-delete"></ion-icon>
          </ion-label>

        </ion-item>
      </ion-list>
    </div>


  </div>



</ion-content>
