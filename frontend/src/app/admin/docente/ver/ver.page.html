<app-header></app-header>
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Ver Docentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="container">
        <h1 class="titulo text-center">Ver Docentes</h1>

        <ion-list lines="none">
            <ion-item class="docente-item" *ngFor="let d of docentes">
                <ion-avatar slot="start">
                    <img src="assets/img/ejemplo.jpg" alt="Ana L√≥pez" />
                </ion-avatar>
                <ion-label>
                    <h2>{{d.nombre}} {{d.apellidos}}</h2>
                    <p>ID: {{d.id}}</p>
                    <p>
                        Grado y Grupo:
                        <span *ngIf="d.salon === null" class="text-danger">No asignado</span>
                        <span *ngIf="d.salon !== null">{{d.salon.grado}} {{d.salon.grupo}}</span>
                    </p>
                    <div class="acciones">
                        <ion-button size="small" fill="outline" color="primary">
                            üìù Editar
                        </ion-button>
                        <ion-button size="small" fill="outline" color="danger">
                            ‚ùå Eliminar
                        </ion-button>
                        <ion-button (click)="openModal(d)" size="small" fill="outline" color="warning">
                            üè´ Asignar Sal√≥n
                        </ion-button>
                    </div>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>

    <ion-modal trigger="open-modal">
        <ng-template>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Salones Disponibles</ion-title>
                    <ion-buttons slot="end">
                        <ion-button (click)="cancel()" color="light">Cerrar</ion-button>
                    </ion-buttons>
                </ion-toolbar>
            </ion-header>

            <ion-content class="ion-padding modal-salones-content">
                <div class="salones-container">
                    <ion-card *ngFor="let salon of salones" class="salon-card" (click)="openAlert(salon)">
                        <ion-card-header>
                            <ion-card-title>{{ salon.grado }} ¬∞ {{salon.grupo}}</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <p class="alumnos-text">Total de alumnos: {{ salon.totalAlumnos }}</p>
                        </ion-card-content>
                    </ion-card>
                </div>
            </ion-content>
        </ng-template>
    </ion-modal>

    <ion-alert trigger="present-alert" header="¬øDeseas asignar {{salon?.grado}} ¬∞ {{salon?.grupo}} al docente {{docente?.nombre}} {{docente?.apellidos}}?"  [buttons]="alertButtons"
        ></ion-alert>

</ion-content>
