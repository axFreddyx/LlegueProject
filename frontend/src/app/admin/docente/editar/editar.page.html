<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
      <ion-back-button text="Regresar"></ion-back-button>
    </ion-buttons>



    <ion-title class="text-center">
      <div class="header-title">
        <img src="assets/img/escuela.png" alt="" class="logo-title">
        <!-- <span class="span-title">Panel Administrativo</span> -->
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil" title="Mi perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    </div>

      </div>

        <ion-input class="editar-input" type="text" placeholder="Nombre"></ion-input>
        <ion-input class="editar-input" type="text" placeholder="Apellidos"></ion-input>
        <ion-input class="editar-input" type="text" placeholder="Personas Autorizadas"></ion-input>

    </div>

  </div>
</ion-content>
