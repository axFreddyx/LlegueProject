<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">
      <div class="header-title">
        <img src="assets/img/escuela.png" alt="" class="logo-title">
        <!-- <span class="span-title">Panel Administrativo</span> -->
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" title="Mi perfil">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="perfil-content">

  <div class="container perfil-container">
    <div class="row gx-4 gy-3">
      <!-- Columna izquierda -->
      <div class="col-lg-4 col-md-5 perfil-left text-center">
        <div class="perfil-avatar">
          <img src="assets/img/ejemplo2.jpg" alt="Avatar" class="img-fluid rounded-3 shadow-sm">
        </div>
        <h3 class="mt-3 perfil-nombre">Adolfo Himalaya</h3>
        <span class="badge bg-danger perfil-badge">Admin</span>
        <p class="text-muted perfil-member">Member since: Jan 2012</p>
      </div>

      <!-- Columna derecha -->
      <div class="col-lg-8 col-md-7 perfil-right">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="perfil-subtitle">Mi Perfil</h4>
          <ion-button fill="solid" color="primary" size="small" class="perfil-edit-btn">
            Edit profile
          </ion-button>
        </div>

        <div class="perfil-info">
          <p><strong>First Name:</strong> Adolfo Humberto</p>
          <p><strong>Last Name:</strong> Himalaya Lopez</p>
          <p><strong>Email:</strong> johndoebootdey.com</p>
          <p><strong>Phone:</strong> 011 223 344 556 677</p>
        </div>
      </div>
    </div>
  </div>

</ion-content>
