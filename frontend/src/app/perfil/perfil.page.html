<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>

    <ion-title class="text-center">
      <div class="header-title">
        <img src="assets/img/escuela.png" alt="Logo" class="logo-title" />
        <!-- <span class="span-title">Panel Administrativo</span> -->
      </div>
    </ion-title>

    <ion-buttons slot="end">
      <ion-back-button text="Regresar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="perfil-content">
  <div class="container perfil-container">
    <div class="row gx-4 gy-3">

      <!-- Columna izquierda -->
      <div class="col-lg-4 col-md-5 perfil-left text-center">
        <div class="perfil-avatar">
          <img
            [src]="fotoUrl"
            alt="Avatar"
            class="img-fluid rounded-3 shadow-sm"
          />
        </div>

        <h3 class="mt-3 perfil-nombre">
          {{ me?.nombre }} {{ me?.apellidos }}
        </h3>

        <span class="badge bg-danger perfil-badge">
          {{ me?.role?.name }}
        </span>
        <!-- <p class="text-muted perfil-member">Member since: Jan 2012</p> -->
      </div>

      <!-- Columna derecha -->
      <div class="col-lg-8 col-md-7 perfil-right">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="perfil-subtitle">Mi Perfil</h4>
          <ion-button fill="solid" color="primary" size="small" class="perfil-edit-btn">
            Editar perfil
          </ion-button>
        </div>

        <div class="perfil-info">
          <p><strong>Nombre:</strong> {{ me?.nombre }}</p>
          <p><strong>Apellidos:</strong> {{ me?.apellidos }}</p>
          <p><strong>Email:</strong> {{ me?.email }}</p>
        </div>

        <!-- Sección adicional -->
        <!--
        <ion-card class="mt-3">
          <ion-card-header>
            <ion-card-title>Información adicional</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Salón:</strong> {{ me?.salon?.aula }} ({{ me?.salon?.grado }}{{ me?.salon?.grupo }})</p>
          </ion-card-content>
        </ion-card>
        -->
      </div>

    </div>
  </div>
</ion-content>
